<html>
    <head>
        <title>Grocery List</title>
        <link rel="stylesheet" href="./styles.css"/>
        <style>
            img {
                height: 70px;
                width: 120px;
                border: 8px black solid;
                margin: 40px;
            }
            h2 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>My Grocery List</h1>
        </header>
        <main>
            <section class="pantry-items">
                <h2>PANTRY ITEMS</h2>
                    <div>
                        <h3>CANNED</h3>
                        <ul>
                            <li>Beans</li>
                            <li>Corn</li>
                            <li>Tuna</li>
                            <li>Spinach</li>
                        </ul>
                    </div>
                    <div>
                        <h3>DRY GOODS</h3>
                        <ul>
                            <li>Cereal</li>
                            <li>Chips</li>
                            <li>Bread</li>
                            <li>Pasta</li>
                        </ul>
                    </div>
                    <img style="height: 100px; width: 150px; border: 6px black solid; margin: 30px;" src="bunny.jpeg" alt=" a cute furry bunny"/>
            </section>
            <section class="freezer-items">
                <h2>FREEZER ITEMS</h2>
                    <div>
                        <h3>MEAT</h3>
                        <ul>
                            <li>Chicken</li>
                            <li>Fish</li>
                            <li>Steak</li>
                            <li>Pork</li>
                        </ul>
                    </div>
                    <div>
                        <h3>GOODIES</h3>
                        <ul>
                            <li>Ice Cream</li>
                            <li>Chicken Nuggets</li>
                            <li>Tator Tots</li>
                            <li>Popsicles</li>
                        </ul>
                    </div>
                    <img src="goat.jpeg" alt="a smiling goat"/>
            </section>
        </main>
    </body>
</html>
